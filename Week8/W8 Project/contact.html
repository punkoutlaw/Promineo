<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!--This is an external css link to a style sheet-->
</head>
<body>
    <h1>Contact Us</h1>
    <div id="box-model">
        <a href="index.html">Home</a>
        <a href="pictures.html">Pictures</a>
        <a href="about.html">About</a>
    </div>
    <br>

    <form action="mailto:info@feudalerockband.com" 
    method="POST"
    enctype="multipart/form-data"
    name="EmailForm">
        <h2>Shoot us a message!</h2>
        <input type="text" name="firstName" placeholder="First Name"><br>
        <input type="text" name="lastName" placeholder="Last Name"><br>
        <input type="text" name="phoneNumber" placeholder="Phone Number"><br>
        <input type="text" name="email" placeholder="Email Address"><br>
        <input type="text" name="message" placeholder="Your Message"><br><br>
        <button type="submit" value="submit">Submit</button><br>
    </form>
    <br>
    <div class="div3"><p>Find us on social media</p></div>

    <table class="table2">
        <tr>
            <td><a href="https://www.facebook.com/feudalerockband" title="Visit our Facebook!"/>
            <img height="50px" width="50px" src="./Images/facebook_logo.png" alt="Facebook Logo"/></td>
       
            <td><a href="https://www.instagram.com/feudalerockband" title="Visit our Instagram!"/>
            <img height="50px" width="50px" src="./Images/instagram_logo.png" alt="Instagram Logo"/></td>
      
            <td><a href="https://www.twitter.com/feudalerockband" title="Visit our Twitter!"/>
            <img height="50px" width="50px" src="./Images/twitter_logo.png" alt="Twitter Logo"/></td>
      
            <td><a href="https://www.youtube.com/channel/UCtEnhVXu10cy81mSURRxJhQ" title="Visit our YouTube!"/>
            <img height="50px" width="50px" src="./Images/youtube_logo.png" alt="YouTube Logo"/></td>
        </tr>
    </table>

</body>
