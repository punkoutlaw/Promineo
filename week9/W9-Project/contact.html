    <h2>Contact</h2>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <br>
          <h3>Send inquiries below</h3>
          <form action="mailto:info@feudalerockband.com" 
          method="POST"
          enctype="multipart/form-data"
          name="EmailForm">
              <div class="col-8">
              <div class="input-text">
                  <div class="div3">
                  <span class="input-text">First Name</span>
                  </div>
                  <input type="text" aria-label="First name" class="form-control">
                  </div>
              <div class="input-text">
                  <div class="div3">
                  <span class="input-text">Last Name</span>
                  </div>
                  <input type="text" aria-label="Last name" class="form-control">
              </div>
              <div class="mb-3">
                  <div class="div3">
                <label for="Email" class="form-label">Email address</label>
                  </div>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We will never share your email, your privacy matters to us!</div>
              </div>
              <div class="mb-3">
                  <div class="div3">
                  <label for="floatingTextarea2">Message</label>
                  </div>
                  <textarea class="form-control" placeholder="Your message" id="floatingTextarea2" rows="3"></textarea>
              </div>
              <div class="div3">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
      </div>
