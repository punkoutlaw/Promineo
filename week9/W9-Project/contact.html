        <div class="container-fluid">
          <a class="navbar-brand" href="#">FEUDALE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarText">

      <br>
    
    <h2 class="h2-left">Send inquiries below</h2>

    <br>

    <form action="mailto:info@feudalerockband.com" 
    method="POST"
    enctype="multipart/form-data"
    name="EmailForm">
        <div class="col-3">
        <div class="input-text">
            <div class="div3">
            <span class="input-text">First Name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control">
            </div>
        <div class="input-text">
            <div class="div3">
            <span class="input-text">Last Name</span>
            </div>
            <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="mb-3">
            <div class="div3">
          <label for="Email" class="form-label">Email address</label>
            </div>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We will never share your email, your privacy matters to us!</div>
        </div>
        <div class="mb-3">
            <div class="div3">
            <label for="floatingTextarea2">Message</label>
            </div>
            <textarea class="form-control" placeholder="Your message" id="floatingTextarea2" rows="3"></textarea>
        </div>
        <div class="div3">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
