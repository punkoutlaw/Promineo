<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vaction Planner</title>
</head>
<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vacation Planner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </li>
            </ul>
            <span class="navbar-text">
              <b>PLAN YOUR DREAM VACATION TODAY!</b>
            </span>
          </div>
        </div>
      </nav>

    <br>
    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-trip-accomodation"><b>Trip Destination</b></label>
                        <input type="text" class="form-control" id="new-trip-accomodation">
                    </div>
                </div>
            </div>
            <div>
                <button id="new-trip" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>
    
    <br>

    <div id="trips">

    </div>

    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date"><b>Start Date</b></label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date"><b>End Date</b></label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-time"><b>Time</b></label>
                        <input type="time" class="form-control" id="new-time">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task"><b>Itinerary</b></label>
                        <input type="text" class="form-control" id="new-task" placeholder="Task">
                    </div>
                </div>
            </div>
            <div>
            <br>
                <button id="add" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-light table-striped">
        <tr>
            <th>Task</th>
            <th>Time</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </table>

    <br><br>

    <div class="container">
        <div class="col">
          <div class="d-flex justify-content-center">
            <a href="https://facebook.com/feudalerockband" class="fa fa-facebook fa-stack fa-2x" title="Facebook Icon"></a>
            <a href="https://twitter.com/feudalerockband" class="fa fa-twitter fa-stack fa-2x" title="Twitter Icon"></a>
            <a href="https://instagram.com/feudalerockband" class="fa fa-instagram fa-stack fa-2x" title="Instagram Icon"></a>
            <a href="https://www.youtube.com/channel/UCtEnhVXu10cy81mSURRxJhQ" class="fa fa-youtube fa-stack fa-2x" title="YouTube Icon"></a>
          </div>
        </div>
      </div>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
